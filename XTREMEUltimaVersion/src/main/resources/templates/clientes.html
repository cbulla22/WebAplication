<form action="#" th:action="@{/clientes}" th:object="${cliente}"
		method="post">
		<div class="container mt-4">

			<div class="row">

				<div class="col-sm-2">
					<label for="cedula">Cedula</label>
				</div>

				<div class="col-sm-4">

					<input type="number" name="cedula" id="cedula" value =""  class="form-control" 			
						placeholder="Digita cedula cliente" tabindex="4"th:value="${cedulaCliente}" th:name="cedulaCliente" th:id="cedulaCliente">

				</div>


				<div class="col-sm-1">
					<label for="usuario">Direccion:</label>
				</div>
			
				
			<div class="col-sm-4">
					<input type="text" name="direccion" id="usuario" value ="" class="form-control"
						th:value="${direccionCliente}" th:name="direccionCliente" th:id="direccionCliente" placeholder="Digita la dirrecion" tabindex="4">
				</div>
			</div>


			<div class="row mt-3">

				<div class="col-sm-2">
					<label for="nombre">Email</label>
				</div>
				<div class="col-sm-4">
					<input type="email" name="email" id= "email" value ="" class="form-control"
						th:value="${emailCliente}" th:name="emailCliente" th:id="emailCliente"  placeholder="Digita el email del cliente" tabindex="4">
				</div>

				<div class="col-sm-1">
					<label for="contrasenia">Nombre Cliente</label>
				</div>

				<div class="col-sm-4">
				
				<input type="text" name="nombre" id="nombre"
						class="form-control" th:value="${nombreCliente}" th:name="nombreCliente" th:id="nombreCliente"
						 placeholder="Digita el nombre del cliente"
						tabindex="4">
				
					
				</div>

			</div>

			<div class="row mt-3">
				<div class="col-sm-2">
					<label for="correo">Telefono</label>
				</div>

				<div class="col-sm-4">
					<input type="text" name="correo" value="" id="correo" class="form-control"
					th:value="${telefonoCliente}" th:name="telefonoCliente" th:id="telefonoCliente"
						placeholder="Digita telefono cliente" tabindex="4" >
				</div>
		

			</div>
		</div>

		<div class="container">

			<div class="row mt-5">

				<div class="col-sm-1">					
				</div>
				<div class="col-sm-2">

					<button type="submit" class="btn btn-dark" name="consultar" id="consultar">Consultar</button>				
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark" name="crear" id="btn">Crear</button>
				</div>

				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark" name="actualizar"id="btn">Actualizar</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#borrar"
					 name="borrar" id="btn">Borrar</button>
				</div>		
				
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark" name="Limpiar" id="btn">Limpiar</button>
				</div>		
				
			</div>
			
<div class=" col-sm-12  alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensaje}" th:if="${mensaje}"></div>
<div class=" col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensajeBorrar}" th:if="${mensajeBorrar}"></div>
<div class="col-sm-12 alert alert-success mt-3 far fa-check-circle" role="alert" th:text="${mensajeBorrar2}" th:if="${mensajeBorrar2}"></div>
<div class="col-sm-12 alert alert-success mt-3 far fa-check-circle" role="alert" th:text="${mensajeActualizar}" th:if="${mensajeActualizar}"></div>
<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensajeActualizar2}" th:if="${mensajeActualizar2}"></div>
<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensajeActualizar3}" th:if="${mensajeActualizar3}"></div>
<div class="col-sm-12 alert alert-success mt-3 far fa-check-circle" role="alert" th:text="${mensajeCrear}" th:if="${mensajeCrear}"></div>
<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensajeCrear2}" th:if="${mensajeCrear2}"></div>
<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${mensajeCrear3}" th:if="${mensajeCrear3}"></div>

      <th scope="col">Nombre Cliente</th>
       <th scope="col">Email Cliente</th>
       <th scope="col">Direccion Cliente</th>
      <th scope="col">Telefono Cliente</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
 
      <td th:text = "${cedulaCliente}  "  ></td>
        <td th:text = "${nombreCliente}"></td>
        <td th:text = "${emailCliente}"></td>
      <td th:text = "${direccionCliente}"></td>     
        <td th:text = "${telefonoCliente}"></td>
         
    </tr>

					</tbody>
				</table>
			</div>
		</div>

<div class="modal fade" id="borrar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Â¿Seguro desea borrar el cliente?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
  
     
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" name="noBorrar">No</button>
        <button type="submit" class="btn btn-primary" name="siBorrar">Si</button>
      </div>
    </div>
  </div>
</div>
		
	</form>
