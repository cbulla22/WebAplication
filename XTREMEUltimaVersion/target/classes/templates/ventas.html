<body>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
							aria-controls="navbarNavDropdown" aria-expanded="false"

							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarNavDropdown">

							<ul
								class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0 mb-2 mb-lg-0">

	<form action="#" method="POST">
		<div class="container">
			<div class="row ">

				<div class="col-sm-1 mt-3">

					<label>Cédula</label>
				</div>

				<div class="col-sm-2 mt-2">

					<input type="number" name="cedula" id="cedula" class="form-control"
						placeholder="Digita cedula cliente" th:value="${cedulaCliente}"
						th:name="cedulaCliente" th:id="cedulaCliente">

				</div>

				<div class="col-sm-1 m-2 ">
					<button type="submit" class="btn btn-dark" name="consultarCedula"
						id="consultarCedula">Consultar</button>
				</div>

				<div class="col-sm-1  mt-3">

					<label>Cliente</label>


				</div>
				<div class="col-sm-2 mt-2">
					<input type="text" name="nombreCliente" id="nombreCliente"
						class="form-control" th:value="${nombreCliente}" disabled readonly>

				</div>
				<div class="col-sm-1 mt-3">
					<label>Consec</label>
				</div>
				<div class="col-sm-2 mt-2">

					<input type="number" name="codigoVenta" id="codigoVenta"
						class="form-control" th:value="${codigoVenta}" disabled readonly>
				</div>

			</div>
		</div>


		<div class="container text-center mt-2">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-2 ">
					<label>Cod. Producto</label>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-3">
					<label>Nombre Producto</label>
				</div>
				<div class="col-sm-1">

					<label>Cant.</label>
				</div>
				<div class="col-sm-2">
					<label>Vlr. Total</label>
				</div>

			</div>

		</div>


		<div class="container text-center mt-2">
			<div class="row">

				<div class="col-sm-1"></div>
				<div class="col-sm-2 ">
					<input type="number" name="codigoproducto" id="codigoproducto"
						class="form-control" th:value="${codigoProducto}"
						th:name="codigo_producto" th:id="codigo_producto">
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark"
						name="consultarProducto1" id="consultarProducto1">Consultar</button>
				</div>
				<div class="col-sm-3">
					<input type="text" name="nombre_producto" id="nombre_producto"
						class="form-control" th:value="${nombreProducto}" disabled
						readonly>
				</div>

				<div class="col-sm-1">

					<input type="number" name="cantidad_producto1"
						id="cantidad_producto1" class="form-control"
						th:value="${cantidad_producto1}">
				</div>
				<div class="col-sm-2">
					<input type="text" name="valorTotal1" id="valorTotal1"
						class="form-control" th:value="${valorTotal1}"
						th:name="valorTotal1" th:id="valorTotal1" disabled readonly>
				</div>

			</div>
		</div>



		<div class="container  mt-2">
			<div class="row">
				<div class="col-sm-7"></div>
				<div class="col-sm-2  mt-2 text-center">
					<label>Total Venta</label>
				</div>
				<div class="col-sm-2">
					<input type="text" name="total_venta" id="total_venta"
						class="form-control" th:value="${total_venta}"
						th:name="total_venta" th:id="total_venta" disabled readonly>
				</div>
			</div>
		</div>
		<div class="container  mt-2">
			<div class="row">
				<div class="col-sm-7"></div>
				<div class="col-sm-2 mt-2 text-center">
					<label>Total IVA</label>
				</div>
				<div class="col-sm-2">
					<input type="text" name="totalIva" id="totalIva"
						class="form-control" th:value="${totalIva}" th:name="totalIva"
						th:id="totalIva" disabled readonly>
				</div>
			</div>
		</div>

		<div class="container  mt-2">
			<div class="row">
				<div class="col-sm-0 "></div>

				<div class="col-sm-2 text-center ">
					<button type="button" class="btn btn-dark" data-bs-toggle="modal"
						data-bs-target="#borrar" name="borrar" id="btn">CancelarCompra</button>
				</div>

				<div class="col-sm-2 text-center ">
					<button type="submit" class="btn btn-dark"
						name="CancelarEspecifico" id="CancelarEspecifico">CancelarEspecifico</button>
				</div>

				<div class="col-sm-2 text-center ">

					<button type="submit" class="btn btn-dark" name="calcularVenta"
						id="calcularVenta">Agregar</button>

				</div>

				<div class="col-sm-1 mt-0 text-center">
					<button type="submit" class="btn btn-dark" name="confirmarVenta"
						id="confirmarVenta">Confirmar</button>

				</div>
				<div class="col-sm-2 mt-2 text-center">
					<label>Total con IVA</label>
				</div>
				<div class="col-sm-2">
					<input type="text" name="totalFinal" id="totalFinal"
						class="form-control" th:value="${totalFinal}" th:name="totalFinal"
						th:id="total_venta" disabled readonly>
				</div>
			</div>
			<div
				class="col-sm-12 alert alert-danger mt-3  fas fa-exclamation-triangle"
				role="alert" th:text="${mensaje}" th:if="${mensaje}"></div>
			<div class=" col-sm-12 alert alert-success far fa-check-circle"
				role="alert" th:text="${mensajeExito}" th:if="${mensajeExito}"></div>

		</div>


		<br>

		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Codigo producto</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productoTabla: ${productosRegistrados}">
								<td th:text="${productoTabla.codigo_producto}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Producto</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productoTabla: ${productosRegistrados}">
								<td th:text="${productoTabla.nombre_producto}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Cantidad</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="cant : ${cantidadproductosRegistrados}">
								<td th:text="${cant}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Precio compra</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productoTabla: ${productosRegistrados}">
								<td th:text="${productoTabla.precio_compra}"></td>
							</tr>
						</tbody>
					</table>

				</div>

				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Iva</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productoTabla: ${ivaRegistrados}">
								<td th:text="${productoTabla}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-sm-2">
					<table class="table" th:if="${productosRegistrados}">
						<thead>
							<tr>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productoTabla: ${totalRegistrados}">
								<td th:text="${productoTabla}"></td>
							</tr>
						</tbody>
					</table>
				</div>


			</div>


		</div>

		<div class="modal fade" id="borrar" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">¿Seguro
							desea borrar el cliente?</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>


					<div class="modal-footer">
						<button type="submit" class="btn btn-secondary" name="noBorrar">No</button>
						<button type="submit" class="btn btn-primary" name="siBorrar">Si</button>
					</div>
				</div>
			</div>
		</div>



	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous">
		
	</script>
